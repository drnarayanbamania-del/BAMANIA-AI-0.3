<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bamania AI</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><filter id='glow'><feGaussianBlur stdDeviation='5' result='coloredBlur'/><feMerge><feMergeNode in='coloredBlur'/><feMergeNode in='SourceGraphic'/></feMerge></filter></defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' stop-color='%2360a5fa'/><stop offset='100%' stop-color='%232563eb'/></linearGradient><circle cx='50' cy='50' r='40' fill='url(%23grad)' filter='url(%23glow)'/></svg>" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #030712;
      color: #f9fafb;
      margin: 0;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .logo-gradient {
      background: linear-gradient(135deg,#60a5fa,#2563eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 10px rgba(59,130,246,.8));
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">

<div class="glass p-8 rounded-xl text-center w-[320px]">
  <h1 class="text-4xl font-bold logo-gradient">BAMANIA AI</h1>
  <p class="text-gray-300 text-sm mt-2">Offline Mode Â· Est. ID: Saitera</p>

  <button id="loginBtn" onclick="googleLogin()"
    class="mt-6 w-full py-2 bg-blue-600 rounded hover:bg-blue-700">
    Login with Google
  </button>

  <p class="mt-4">Credits Left: <span id="creditsLeft">0</span></p>

  <button id="useBtn" onclick="useCredit()" disabled
    class="mt-3 w-full py-2 bg-red-600 rounded opacity-50 cursor-not-allowed">
    Use Credit
  </button>
</div>

<!-- ðŸ”¥ FIREBASE SCRIPT -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB112az1gQpxM310bk9DH7iqSGsHDLb5jM",
    authDomain: "bamania-ai-0-3.firebaseapp.com",
    projectId: "bamania-ai-0-3",
    storageBucket: "bamania-ai-0-3.appspot.com",
    messagingSenderId: "41766120360",
    appId: "1:41766120360:web:98516eccfbba9a8b854b9d"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const creditsEl = document.getElementById("creditsLeft");
  const useBtn = document.getElementById("useBtn");

  window.googleLogin = async () => {
    const provider = new GoogleAuthProvider();
    const res = await signInWithPopup(auth, provider);
    localStorage.setItem("uid", res.user.uid);
  };

  async function loadCredits(uid) {
    const ref = doc(db, "users", uid);
    const snap = await getDoc(ref);

    let credits = 5;
    if (!snap.exists()) {
      await setDoc(ref, { credits });
    } else {
      credits = snap.data().credits;
    }
    updateUI(credits);
  }

  window.useCredit = async () => {
    const uid = localStorage.getItem("uid");
    const ref = doc(db, "users", uid);
    const snap = await getDoc(ref);

    if (!snap.exists() || snap.data().credits <= 0) {
      alert("Credits finished âŒ");
      return;
    }

    const left = snap.data().credits - 1;
    await updateDoc(ref, { credits: left });
    updateUI(left);
  };

  onAuthStateChanged(auth, user => {
    if (user) loadCredits(user.uid);
  });

  function updateUI(c) {
    creditsEl.innerText = c;
    useBtn.disabled = c <= 0;
    useBtn.classList.toggle("opacity-50", c <= 0);
    useBtn.classList.toggle("cursor-not-allowed", c <= 0);
  }
</script>

</body>
</html>

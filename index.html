<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Bamania AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #020617;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }
    .glass {
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .logo-gradient {
      background: linear-gradient(135deg, #60a5fa, #2563eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center text-white">

  <div class="glass rounded-xl p-8 w-[340px] text-center">
    <h1 class="text-4xl font-bold logo-gradient mb-2">BAMANIA AI</h1>
    <p id="statusText" class="text-sm text-gray-300 mb-6">
      Offline Mode Â· Guest
    </p>

    <button
      onclick="googleLogin()"
      class="w-full py-2 rounded bg-blue-600 hover:bg-blue-700 transition mb-4">
      Login with Google
    </button>

    <p class="mb-2">
      Credits Left:
      <span id="creditsLeft" class="font-bold">0</span>
    </p>

    <button
      onclick="useCredit()"
      class="w-full py-2 rounded bg-red-600 disabled:opacity-40"
      id="useBtn"
      disabled>
      Use Credit
    </button>
  </div>

  <!-- ðŸ”¥ FIREBASE LOGIC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // âœ… Firebase config (YOUR PROJECT)
    const firebaseConfig = {
      apiKey: "AIzaSyB112azIgQpxM31b0k9DH7jq5GsHDLb5jM",
      authDomain: "bamania-ai-0-3.firebaseapp.com",
      projectId: "bamania-ai-0-3",
      storageBucket: "bamania-ai-0-3.appspot.com",
      messagingSenderId: "41766120360",
      appId: "1:41766120360:web:98516eccfbba9a88b549d"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // ðŸ”‘ GOOGLE LOGIN (FIXED)
    window.googleLogin = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
          await setDoc(ref, {
            email: user.email,
            credits: 5,
            createdAt: Date.now()
          });
        }

      } catch (err) {
        console.error(err);
        alert("Login failed: " + err.message);
      }
    };

    // ðŸ”„ AUTH STATE
    onAuthStateChanged(auth, async (user) => {
      const status = document.getElementById("statusText");
      const creditsEl = document.getElementById("creditsLeft");
      const btn = document.getElementById("useBtn");

      if (!user) {
        status.innerText = "Offline Mode Â· Guest";
        creditsEl.innerText = "0";
        btn.disabled = true;
        return;
      }

      status.innerText = "Logged in as " + user.email;

      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        const credits = snap.data().credits;
        creditsEl.innerText = credits;
        btn.disabled = credits <= 0;
      }
    });

    // ðŸ”» USE CREDIT
    window.useCredit = async () => {
      const user = auth.currentUser;
      if (!user) {
        alert("Please login first");
        return;
      }

      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);

      if (!snap.exists() || snap.data().credits <= 0) {
        alert("No credits left");
        return;
      }

      const left = snap.data().credits - 1;
      await updateDoc(ref, { credits: left });

      document.getElementById("creditsLeft").innerText = left;
      document.getElementById("useBtn").disabled = left <= 0;
    };
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bamania AI</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background:#020617;
      color:#f8fafc;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }
    .glass {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.12);
    }
    .logo {
      background: linear-gradient(135deg,#60a5fa,#2563eb);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <!-- CARD -->
  <div class="glass rounded-2xl p-8 w-[340px] text-center">
    <h1 class="text-4xl font-bold logo">BAMANIA AI</h1>
    <p id="statusText" class="text-sm text-gray-300 mt-2">
      Offline Mode Â· Guest
    </p>

    <button
      onclick="googleLogin()"
      class="mt-6 w-full py-2 rounded bg-blue-500 hover:bg-blue-600 font-semibold">
      Login with Google
    </button>

    <p class="mt-4 text-sm">
      Credits Left:
      <span id="creditsLeft" class="font-bold">0</span>
    </p>

    <button
      id="useBtn"
      onclick="useCredit()"
      disabled
      class="mt-3 w-full py-2 rounded bg-red-500 opacity-40 cursor-not-allowed">
      Use Credit
    </button>
  </div>

  <!-- FIREBASE LOGIC -->
<button onclick="googleLogin()">
  Login with Google
</button>

</body>
</html>

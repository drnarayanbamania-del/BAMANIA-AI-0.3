<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bamania AI ‚Äì Image Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #020617;
      color: #f8fafc;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #0f172a;
      padding: 20px;
      border-radius: 14px;
      width: 340px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    h2 {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-top: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .status {
      margin-top: 10px;
      font-size: 13px;
      color: #94a3b8;
    }

    img {
      margin-top: 15px;
      width: 100%;
      border-radius: 10px;
    }

    a {
      display: block;
      margin-top: 8px;
      color: #38bdf8;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>üöÄ Bamania AI</h2>
    <p>AI Image Generator</p>

    <input
      id="prompt"
      type="text"
      placeholder="Describe your image..."
    />

    <button onclick="generateImage()">Generate Image</button>

    <div class="status" id="status"></div>
    <div id="result"></div>
  </div>

  <script>
    // üîë PASTE YOUR GEMINI API KEY HERE
    const API_KEY = "AIzaSyB6QfmbEuRh4uNIlB4mShx12S9zKU26GVI";

    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const status = document.getElementById("status");
      const result = document.getElementById("result");

      if (!prompt) {
        alert("Please enter a prompt");
        return;
      }

      status.innerText = "Generating image...";
      result.innerHTML = "";

      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-preview-image-generation:generateContent?key=" + API_KEY,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              contents: [
                {
                  parts: [
                    { text: prompt }
                  ]
                }
              ],
              generationConfig: {
                responseModalities: ["TEXT", "IMAGE"]
              }
            }),
          }
        );

        const data = await response.json();

        const imageBase64 =
          data.candidates[0].content.parts.find(p => p.inlineData)?.inlineData.data;

        if (!imageBase64) {
          status.innerText = "Image generation failed.";
          return;
        }

        const img = document.createElement("img");
        img.src = "data:image/png;base64," + imageBase64;

        const link = document.createElement("a");
        link.href = img.src;
        link.download = "bamania-ai.png";
        link.innerText = "Download Image";

        result.appendChild(img);
        result.appendChild(link);

        status.innerText = "Done ‚úÖ";

      } catch (error) {
        console.error(error);
        status.innerText = "Error generating image ‚ùå";
      }
    }
  </script>
</body>
</html>

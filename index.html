<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyB112az1gQpxM310bk9DH7iqSGsHDLb5jM",
  authDomain: "bamania-ai-0-3.firebaseapp.com",
  projectId: "bamania-ai-0-3",
  storageBucket: "bamania-ai-0-3.appspot.com",
  messagingSenderId: "41766120360",
  appId: "1:41766120360:web:98516eccfbba9a8b854b9d",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ðŸ” GOOGLE LOGIN */
window.googleLogin = async () => {
  const provider = new GoogleAuthProvider();
  const result = await signInWithPopup(auth, provider);
  localStorage.setItem("uid", result.user.uid);
};

/* ðŸŽŸï¸ LOAD CREDITS */
async function loadCredits(uid) {
  const ref = doc(db, "users", uid);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    await setDoc(ref, { credits: 5 });
    updateCreditsUI(5);
  } else {
    updateCreditsUI(snap.data().credits);
  }
}

/* âž– USE CREDIT */
window.useCredit = async () => {
  const uid = localStorage.getItem("uid");
  const ref = doc(db, "users", uid);
  const snap = await getDoc(ref);

  if (!snap.exists() || snap.data().credits <= 0) {
    alert("âŒ Credits finished");
    return false;
  }

  const left = snap.data().credits - 1;
  await updateDoc(ref, { credits: left });
  updateCreditsUI(left);
  return true;
};

/* ðŸ‘€ LOGIN STATE */
onAuthStateChanged(auth, (user) => {
  if (user) loadCredits(user.uid);
});

/* UI helper */
function updateCreditsUI(c) {
  const el = document.getElementById("creditsLeft");
  if (el) el.innerText = c;
}
</script>

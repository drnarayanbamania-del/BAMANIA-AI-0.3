<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bamania AI</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background:#020617;
      color:#f8fafc;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }
    .glass {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.12);
    }
    .logo {
      background: linear-gradient(135deg,#60a5fa,#2563eb);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <!-- CARD -->
  <div class="glass rounded-2xl p-8 w-[340px] text-center">
    <h1 class="text-4xl font-bold logo">BAMANIA AI</h1>
    <p id="statusText" class="text-sm text-gray-300 mt-2">
      Offline Mode · Guest
    </p>

    <button
      onclick="googleLogin()"
      class="mt-6 w-full py-2 rounded bg-blue-500 hover:bg-blue-600 font-semibold">
      Login with Google
    </button>

    <p class="mt-4 text-sm">
      Credits Left:
      <span id="creditsLeft" class="font-bold">0</span>
    </p>

    <button
      id="useBtn"
      onclick="useCredit()"
      disabled
      class="mt-3 w-full py-2 rounded bg-red-500 opacity-40 cursor-not-allowed">
      Use Credit
    </button>
  </div>

  <!-- FIREBASE LOGIC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB112az1gQpxM310bk9DH7iqSGsHDLb5jM",
      authDomain: "bamania-ai-0-3.firebaseapp.com",
      projectId: "bamania-ai-0-3",
      storageBucket: "bamania-ai-0-3.appspot.com",
      messagingSenderId: "41766120360",
      appId: "1:41766120360:web:98516eccfbba9a8b854b9d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const creditsEl = document.getElementById("creditsLeft");
    const statusEl = document.getElementById("statusText");
    const useBtn = document.getElementById("useBtn");

    window.googleLogin = async () => {
      const provider = new GoogleAuthProvider();
      await signInWithPopup(auth, provider);
    };

    async function loadCredits(uid) {
      const ref = doc(db, "users", uid);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        await setDoc(ref, { credits: 5 });
        updateUI(5);
      } else {
        updateUI(snap.data().credits);
      }
    }

    window.useCredit = async () => {
      const user = auth.currentUser;
      if (!user) return;

      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);
      const current = snap.data().credits;

      if (current <= 0) return;

      const left = current - 1;
      await updateDoc(ref, { credits: left });
      updateUI(left);
    };

    function updateUI(c) {
      creditsEl.innerText = c;
      if (c > 0) {
        useBtn.disabled = false;
        useBtn.classList.remove("opacity-40","cursor-not-allowed");
      } else {
        useBtn.disabled = true;
        useBtn.classList.add("opacity-40","cursor-not-allowed");
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        statusEl.innerText = "Online Mode · " + user.email;
        loadCredits(user.uid);
      }
    });
  </script>

</body>
</html>
